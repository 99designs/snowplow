<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Synchronous website/webapp examples for snowplow.js</title>

    <!-- SnowPlow starts plowing -->
    <script type="text/javascript">
    var spSrc = ('https:' == document.location.protocol ? 'https' : 'http') + '://snplow.com/sp.js';
    document.write(unescape("%3Cscript src='" + spSrc + "' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var snowplowTracker = SnowPlow.getTracker('d1x3tduoxjjdr7');
    snowplowTracker.trackPageView();
    snowplowTracker.enableLinkTracking();
    } catch ( err ) {}
    </script>
    <!-- SnowPlow stops plowing -->

    <!-- Example events -->
    <script type="text/javascript">
        function playMix() {
            alert("Playing a DJ mix");
            snowplowTracker.trackEvent('Mixes', 'Play', 'MrC/fabric-0503-mix', '','0.0');
        }
        function addProduct() {
            alert("Adding a product to basket");
            snowplowTracker.trackEvent('Checkout', 'Add', 'ASO01043', 'blue:xxl', '2.0');      
        }
    </script>
</head>

<body>
    <h1>Synchronous examples for snowplow.js</h1>
    <p>Press the buttons below to trigger individual tracking events:<br>
        <button type="button" onclick="playMix()">Play a mix</button><br>
        <button type="button" onclick="addProduct()">Add a product</button>
    </p>
</body>

</html>
